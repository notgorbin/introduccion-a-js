<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Ejercicio de Listas Ordenadas</h1>
    <h3 id="sub-titulo">Calcular promedio, menor, mayor y más repetido</h3>
    <div>
        <form class="">
            <label for="cant-items">Ingresar cantidad de items numericos:</label>
            <input id="cant-items" type="text">
            <input id="boton-ingresar" type='submit' value="Ingresar" class="">
        </form>
        <form id="items" class="">
        </form>
    </div>
    <div>
        <ol id="ol-padre" type="I">
        </ol>
    </div>
    <div>
        <input id="calcular-promedio" type="button" value="Calcular promedio" class="oculto">
        <input id="calcular-mas-chico" type="button" value="Calcular menor" class="oculto">
        <input id="calcular-mas-grande" type="button" value="Calcular mayor" class="oculto">
        <input id="calcular-mas-repetido" type="button" value="Calcular más repetido" class="oculto">
    </div><br>
    <div> 
        <em id="promedio-li" class="oculto">El promedio es: </em><br>
        <em id="li-menor" class="oculto">El número más pequeño es: </em><br>
        <em id="li-mayor" class="oculto">El número más grande es: </em><br>
        <em id="li-repetido" class="oculto">El número más frecuente es: </em>
    </div>

    <script type="text/javascript" src="js-4.js"></script>
